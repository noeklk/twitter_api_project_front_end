<div class="buttons-container">
  <button mat-raised-button (click)="RedirectToTwitter()">{{tweeterConnectStatus}}
    <mat-icon class="twitter-logo"></mat-icon>
  </button>
  <button mat-raised-button (click)="GetUserTweets()" *ngIf="connected">Mettre à jour fil twitter</button>
  <button mat-raised-button (click)="HideFeed()" *ngIf="connected">Cacher fil twitter</button>
  <br />
  <br />
  <p>
    <button mat-raised-button (click)="GetKeywordsByIdUserAndKeyword(inputKeyword)">Montrer les keywords spécifique</button>
    <input type="text" [(ngModel)]="inputKeyword">
  </p>
</div>

<div *ngIf="showfeed">
  <div class="tweets-container mat-elevation-z8">
    <ol>
      <li *ngFor="let tweet of tweets">
        <app-tweet [tweet]="tweet"></app-tweet>
      </li>
    </ol>
  </div>
</div>


<ul>
  <li *ngFor="let keyword of specificKeywords"> {{keyword.keyword}}</li>
</ul>

<div style="width: 700px;margin: auto;background-color: rgba(255, 255, 255, 0.6);"
  *ngIf="labels.length > 0 && series.length > 0">
  <app-bar-chart [labels]="labels" [series]="series"></app-bar-chart>
</div>
