<div class="buttons-container">
  <button mat-raised-button (click)="RedirectToTwitter()">{{tweeterConnectStatus}}
    <mat-icon class="twitter-logo"></mat-icon>
  </button>
  <br />
  <br />
  <button mat-raised-button (click)="GetUserTweets()">Montrer/Mettre Ã  jour fil twitter</button>
  <button mat-raised-button (click)="HideFeed()">Cacher fil twitter</button>
</div>

<div *ngIf="showfeed">
  <div>
    <h2>
      Tweets
    </h2>
    <ol>
      <li *ngFor="let tweet of tweets">
        Tweet: {{ tweet.text }}; Date: {{ tweet.created_at | date: 'dd/MM/yyyy' }}
      </li>
    </ol>
  </div>

  <div>
    <h2>
      Retweets
    </h2>
    <ol>
      <li *ngFor="let retweet of retweets">
        Tweet: {{ retweet.text }}; Date: {{ retweet.created_at | date: 'dd/MM/yyyy' }}
      </li>
    </ol>
  </div>
</div>

<ul>
  <li *ngFor="let keyword of keywords"> {{keyword.keyword}}</li>
</ul>

<div style="width: 700px;margin: auto;background-color: rgba(255, 255, 255, 0.6);"
  *ngIf="labels.length > 0 && series.length > 0">
  <app-bar-chart [labels]="labels" [series]="series"></app-bar-chart>
</div>
