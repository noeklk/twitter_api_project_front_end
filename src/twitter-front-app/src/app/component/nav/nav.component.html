<mat-toolbar color="primary">
    <div class="header-wrapper">
        <div class="left">
            <div class="logo_title" routerLink="/home">
                <mat-icon class="logo"></mat-icon>
                <h1>TwitterLytics</h1>
            </div>
            <div class="links">
                <ng-container *ngIf="auth.isLoggedIn">
                    <a routerLink='/home/keyword' routerLinkActive="underline-active">Keywords</a>
                </ng-container>
            </div>
        </div>
        <div class="right">
            <ng-container *ngIf="!auth.isLoggedIn">
                <a routerLink="/login" routerLinkActive="underline-active">Connexion</a>
                <a routerLink="/signup" routerLinkActive="underline-active">Inscription</a>
            </ng-container>
            <a class="right" style="cursor: pointer;" (click)="auth.Logout()" *ngIf="auth.isLoggedIn">
                <mat-icon class="disconnect-icon"></mat-icon>
                DÃ©connexion
            </a>
        </div>

    </div>
</mat-toolbar>
