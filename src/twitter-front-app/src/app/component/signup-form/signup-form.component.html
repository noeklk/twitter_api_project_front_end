<form class="form-container mat-elevation-z4" [formGroup]="signupForm" (ngSubmit)="Signup()">
    <h1>Inscription</h1>

    <!-- Input pour le Nom -->
    <mat-form-field appearance="standard">
        <mat-label>pseudo</mat-label>
        <input type="text" formControlName="pseudo" matInput placeholder="" required>
        <mat-icon matSuffix>account_circle</mat-icon>
        <mat-error>veuillez saisir votre pseudo</mat-error>
    </mat-form-field>

    <!-- Input pour le Prénom -->
    <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput placeholder="" required>
        <mat-icon matSuffix>vpn_key</mat-icon>
        <mat-error>veuillez saisir mot de passe</mat-error>
    </mat-form-field>

    

    <!-- bouton pour le submit -->
    <button *ngIf="!submitted"
    class="validation-button" 
    mat-raised-button color="primary" 
    [disabled]="!signupForm.valid"
    >
    S'inscrire
    </button>
    
    <!-- Affichage d'erreur -->
    <div class="error-handler" *ngIf="errorMessage">
        <br />
        <mat-icon color="warn">warning</mat-icon><mat-error>{{ errorMessage }} !</mat-error>
    </div>

    <!-- Redirection login -->
    <a [routerLink]="['/login']">J'ai déjà un compte</a>

    <!-- Spinner -->
    <mat-spinner class="spinner" *ngIf="submitted" [diameter]="55"></mat-spinner>

</form>
