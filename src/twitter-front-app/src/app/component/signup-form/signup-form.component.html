<form class="form-container mat-elevation-z4" [formGroup]="signupForm" (ngSubmit)="Signup()">
    <h1>Inscription</h1>

    <!-- Input pour le pseudo -->
    <mat-form-field appearance="standard">
        <mat-label>Pseudo</mat-label>
        <input type="text" formControlName="pseudo" matInput placeholder="" required>
        <mat-icon matSuffix>account_circle</mat-icon>
        <mat-error>veuillez saisir votre pseudo</mat-error>
    </mat-form-field>

    <!-- Input pour le mdp -->
    <mat-form-field appearance="standard">
        <mat-label>Mot de passe</mat-label>
        <input type="password" formControlName="password" matInput placeholder="" required>
        <mat-icon matSuffix>vpn_key</mat-icon>
        <mat-error>veuillez saisir mot de passe</mat-error>
    </mat-form-field>

    <!-- bouton pour le submit -->
    <div class="container-submit">
        <a [routerLink]="['/login']" class="button-signup">J'ai déjà un compte</a>
        <button *ngIf="!submitted" class="validation-button button-signup" mat-raised-button color="primary" [disabled]="!signupForm.valid">S'inscrire</button>
    </div>

    <br />
    
    <!-- Affichage d'erreur -->
    <div class="error-handler" *ngIf="errorMessage">
        
        <mat-icon color="warn">warning</mat-icon>
        <mat-error>{{ errorMessage }} !</mat-error>
    </div>

    <!-- Spinner -->
    <mat-spinner class="spinner" *ngIf="submitted" [diameter]="55"></mat-spinner>

</form>
